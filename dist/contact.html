<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Contact Me</title>
  </head>
  <body>
    <header id="header-inner">
      <div class="container">
        <nav id="main-nav">
          <img src="img/logo (2).png" alt="My Portfolio" id="logo" />
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="work.html">Work</a></li>
            <li><a href="contact.html" class="current">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Section -->
    <section id="contact-a" class="text-center py-3">
      <div class="container">
        <h2 class="section-title">Contact Me</h2>
        <div class="bottom-line"></div>
        <p class="lead">Here is how you can reach me</p>
        <form method="post" data-netlify="true" data-netlify-recaptcha="true">
          <div class="text-fields">
            <input
              style="padding: 0.5rem 1rem"
              class="text-input name-input"
              type="text"
              placeholder="Name"
              name="name"
            />
            <input
              style="padding: 0.5rem 1rem"
              class="text-input subject-input"
              type="text"
              placeholder="Subject"
              name="subject"
            />
            <input
              style="padding: 0.5rem 1rem"
              class="text-input email-input"
              type="text"
              placeholder="Email Address"
              name="email"
            />
            <input
              style="padding: 0.5rem 1rem"
              class="text-input phone-input"
              type="text"
              placeholder="Phone Number"
              name="phone"
            />
            <textarea
              style="padding: 0.5rem 1rem"
              class="text-input message-input"
              type="text"
              placeholder="Enter Message"
              name="message"
            ></textarea>
            <div class="my-2">
              <div data-netlify-recaptcha="true"></div>
            </div>
          </div>
          <button style="width: 50%" type="submit" class="btn-dark">
            Submit
          </button>
        </form>
      </div>
    </section>

    <!-- Section B -->
    <section id="contact-b" class="py-3 bg-dark">
      <div class="container">
        <div class="contact-info">
          <div>
            <i class="fas fa-envelope fa-2x"></i>
            <h3>Email</h3>
            <p>bushra11771@gmail.com</p>
          </div>
          <div>
            <i class="fas fa-phone fa-2x"></i>
            <h3>Phone Number</h3>
            <p>0308-4623593</p>
          </div>
          <div>
            <i class="fas fa-envelope fa-2x"></i>
            <h3>City</h3>
            <p>Pattoki</p>
          </div>
        </div>
      </div>
    </section>

    <!-- Section C -->
    <section id="contact-c" class="bg-main py-4">
      <div class="container"></div>
      <h1>Let,s Start Your Next Project</h1>
    </section>

    <!-- Footer -->
    <footer id="main-footer">
      <div class="footer-content container">
        <p>Copyright &copy 2023, All Right Reserved</p>
        <div class="social">
          <i class="fab fa-linkedin"></i>
        </div>
      </div>
    </footer>
  </body>
</html>
